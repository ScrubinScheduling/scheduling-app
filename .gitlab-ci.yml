stages:
  # - build
  - deploy
  - expose

deploy:api:preview:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "dev"'
      changes:
        - apps/api/**/*
        - apps/api/prisma/**/*
        - packages/schemas/**/*

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
      changes:
        - apps/api/**/*
        - apps/api/prisma/**/*
        - packages/schemas/**/*

  script:
    - npm install --global vercel
    - npm install --global pnpm
    - vercel pull --yes --environment=preview --token="$TOKEN"
    - vercel deploy --token="$TOKEN"

deploy:web:preview:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "dev"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*
  script:
    - npm install --global vercel
    - npm install --global pnpm
    - vercel pull --yes --environment=preview --token="$TOKEN"
    - |
      API_HOST=$(vercel list api --token="$TOKEN" --environment=preview --status READY \
        | grep -Eo 'https://[A-Za-z0-9-]+\.vercel\.app' | head -n1)
      [ -z "$API_HOST" ] && { echo "No API preview found"; exit 1; }
      export API_HOST
    - |
      WEB_HOST=$(vercel deploy --token="$TOKEN" --yes \
        --env NEXT_PUBLIC_API_URL="$API_HOST" \
        --env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" \
        --env CLERK_SECRET_KEY="$CLERK_SECRET_KEY")
      [ -z "$WEB_HOST" ] && { echo "No web preview URL returned"; exit 1; }
      echo "WEB_PREVIEW_URL=$WEB_HOST" > "$CI_PROJECT_DIR/web.env"
  artifacts:
    reports:
      dotenv: web.env # exposes $WEB_PREVIEW_URL to downstream jobs
    expire_in: 7 days

expose:web:environment:
  stage: expose
  needs:
    - job: deploy:web:preview
      artifacts: true
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "dev"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "dev"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*
  script:
    - echo "Publishing environment URL $WEB_PREVIEW_URL"
  environment:
    name: staging
    url: $WEB_PREVIEW_URL

deploy:api:production:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "main"'
      changes:
        - apps/api/**/*
        - apps/api/prisma/**/*
        - packages/schemas/**/*

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      changes:
        - apps/api/**/*
        - apps/api/prisma/**/*
        - packages/schemas/**/*
  script:
    - npm install --global vercel
    - npm install --global pnpm
    - vercel pull --yes --environment=production --token="$TOKEN"
    - vercel deploy --yes --prod --token="$TOKEN"

deploy:web:production:
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "main"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*

    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'
      changes:
        - apps/web/**/*
        - packages/schemas/**/*
  script:
    - npm i -g vercel pnpm
    - vercel pull --yes --environment=production --token="$TOKEN"
    - vercel deploy --yes --prod --token="$TOKEN" \
      --env NEXT_PUBLIC_API_URL="https://api-flax-iota.vercel.app/" \
      --build-env NEXT_PUBLIC_API_URL="https://api-flax-iota.vercel.app/" \
      --env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" \
      --build-env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" \
      --env CLERK_SECRET_KEY="$CLERK_SECRET_KEY"
  environment:
    name: production
    url: https://web-rho-rouge.vercel.app
